apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: codeflix
spec:
  ingressClassName: azure-application-gateway
  rules:
    - http:
        paths:
          - path: /realms/
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 8080
          - path: /admin/
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 8080
          - path: /resources/
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 8080
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: admincatalog
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-service
                port:
                  number: 80